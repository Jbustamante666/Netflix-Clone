<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Netflix-Clone">
    <title>Netflix Clone</title>
    <link rel="shortcut icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.png" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- Inicio de seccion del Header -->
    <header>
        <nav class="navbar">
            <figure class="logo-netflix">
                <img src="https://logodownload.org/wp-content/uploads/2014/10/netflix-logo-6.png" alt="Netflix Logo">
            </figure>
            <a class="btn-login" href="#">Iniciar sesión</a>
        </nav>
    </header>
    <!-- Fin de seccion del Header -->

    <!-- Inicio de seccion del Hero -->
    <section class="hero">
        <div class="hero-container">
            <div class="hero-content">
                <h1 class="hero-title">Programas y películas sin límite y mucho más.</h1>
                <h2 class="hero-subtitle">Disfruta donde quieras. Cancela cuando quieras.</h2>
                <form class="form-container" action="">
                    <h3 class="form-title">¿Quieres ver Netflix ya? Ingresa tu email para crear una cuenta o reiniciar tu membresía de Netflix.</h3>
                    <div class="form-inputs">
                        <input class="email" type="email" name="email" placeholder="Email">
                        <input class="submit btn-form" type="submit" value="comienza ya >">
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- Fin de seccion del Hero -->
    
</body>
</html>
